<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\device-width, initial-scale=1.0">
    <title>Sign In & Sign Up - Eldernest</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        body, html {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }
        .container {
            width: 100%;
            height: 100vh;
            background: #F5E1C8;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 80px;
            height: 80px;
        }
        .logo h2 {
            margin-top: 10px;
            font-size: 28px;
            font-weight: bold;
            color: #4a4a4a; /* Grey Color */
            text-transform: capitalize;
            letter-spacing: 1.5px;
            text-shadow: 2px 2px 10px rgba(74, 74, 74, 0.3);
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
        }
        .toggle-container {
            margin-top: 20px;
        }
        #toggleTheme {
            background: none;
            border: none;
            color: #667eea;
            font-size: 14px;
            cursor: pointer;
            text-decoration: underline;
        }
        .form-container {
            display: none;
        }
        .active {
            display: block;
        }
        .switch {
            margin-top: 20px;
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
        }
        @media (max-width: 400px) {
            .container {
                width: 100%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="logo">
            <img src="C:\Users\ajayh\OneDrive\Desktop\login\Picsart_25-03-14_10-22-25-715.png" alt="ElderNest Logo">
            <h2>ElderNest</h2>
        </div>
        <div class="form-container sign-in active" id="signInForm">
            <form>
                <h1>Sign In</h1>
                <input type="text" placeholder="Email or Phone Number" required>
                <input type="password" placeholder="Password" required>
                <button>Sign In</button>
                <p class="switch" onclick="toggleForm()">Don't have an account? Sign Up</p>
            </form>
        </div>
        <div class="form-container sign-up" id="signUpForm">
            <form>
                <h1>Create Account</h1>
                <input type="text" placeholder="Name" required>
                <input type="tel" placeholder="Phone Number" required>
                <input type="email" placeholder="Email (Optional)">
                <input type="number" placeholder="Age" required>
                <input type="password" placeholder="Password" required>
                <button>Sign Up</button>
                <p class="switch" onclick="toggleForm()">Already have an account? Sign In</p>
            </form>
        </div>

        </div>
    </div>
    <script>
        function toggleForm() {
            document.getElementById('signInForm').classList.toggle('active');
            document.getElementById('signUpForm').classList.toggle('active');
        }
        document.getElementById('toggleTheme').addEventListener('click', function() {
            document.body.style.background = document.body.style.background.includes('ff9a9e') ? 'linear-gradient(135deg, #667eea, #764ba2)' : 'linear-gradient(135deg, #ff9a9e, #fad0c4)';
        });
    </script>
</body>
</html>
